[package]
name = "jaydanhoward-server-deps"
version = "0.0.0"
edition = "2021"

# This is a virtual manifest used only for Bazel dependency resolution.
# It mirrors the server crate dependencies for crate_universe.

[dependencies]
anyhow = "1.0.72"
actix-files = "0.6"
actix-multipart = "0.6"
actix-web = { version = "4", features = ["macros", "rustls-0_23"] }
actix-web-lab = "0.23"
base64 = "0.22.1"
cfg-if = "1"
config = { version = "0.14.1", features = ["yaml"] }
console_error_panic_hook = "0.1"
futures = "0.3.28"
futures-util = "0.3.28"
http = "0.2"
leptos = { version = "0.8.16", features = ["ssr", "nightly"] }
leptos_actix = "0.8.7"
leptos_meta = "0.8.6"
leptos_router = { version = "0.8.12", features = ["nightly"] }
rand = "0.8.5"
reqwest = { version = "0.12", default-features = false, features = [
    "http2", "rustls-tls", "rustls-tls-native-roots", "json", "gzip",
    "cookies", "multipart", "stream", "charset", "macos-system-configuration",
] }
ring = "0.17.12"
rustls = "0.23"
serde = "1.0.183"
serde-aux = "4"
serde_json = "1"
thiserror = "1.0.47"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "chrono", "migrate"] }
chrono = { version = "0.4", features = ["serde"] }
tokio-stream = { version = "0.1", features = ["time"] }
tracing = "0.1.19"
tracing-actix-web = "0.7.15"
tracing-bunyan-formatter = "0.3"
tracing-log = "0.1.1"
tracing-subscriber = { version = "0.3.20", features = ["registry", "env-filter"] }
